<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - AnonAsk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">AnonAsk</a>
            <div class="user-menu">
                <a href="profile.html" id="user-avatar-link" class="user-avatar">?</a>
            </div>
        </div>
    </header>

    <div class="main-container" style="grid-template-columns: 1fr;">
        <main class="main-feed">
            <div id="question-container" class="card question-full-content">
                <p>Loading question...</p>
            </div>

            <div id="comments" class="comment-section card">
                <h3>Comments</h3>
                <div class="comment-form">
                    <textarea id="comment-input" class="comment-input" placeholder="Add a comment..." rows="3"></textarea>
                    <button id="comment-submit-btn" class="btn btn-primary" style="align-self: flex-end;">Comment</button>
                </div>
                <div id="comments-container">
                    <p>Loading comments...</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="question.js"></script>
</body>
</html>
