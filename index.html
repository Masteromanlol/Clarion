<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonAsk - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">AnonAsk</a>
            <div class="user-menu">
                <a href="profile.html" id="user-avatar-link" class="user-avatar">?</a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="profile-summary card">
                <div id="sidebar-profile-img" class="profile-img"><i class="fas fa-spinner fa-spin"></i></div>
                <h3 id="sidebar-profile-name">Loading...</h3>
                <p id="sidebar-profile-handle">@loading...</p>
                <div class="profile-stats">
                    <div><strong id="sidebar-following-count">0</strong><span>Following</span></div>
                    <div><strong id="sidebar-followers-count">0</strong><span>Followers</span></div>
                </div>
                <a href="profile.html" class="btn btn-secondary">View Profile</a>
            </div>
            <nav class="card">
                <a href="guidelines.html" class="btn btn-secondary" style="justify-content: center;">Community Guidelines</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-feed">
            <div class="main-tabs">
                <div class="tab-link active" data-tab="home">Home</div>
                <div class="tab-link" data-tab="answer">Answer</div>
            </div>

            <!-- Home Tab Content -->
            <div id="home" class="tab-content active">
                <div class="ask-question-box card">
                    <textarea id="ask-input" class="ask-input" placeholder="What's on your mind? Ask the world anonymously..." rows="3"></textarea>
                    <input type="text" id="tags-input" class="tags-input" placeholder="Add tags, separated by commas (e.g., tech, career)">
                    <div class="ask-footer">
                        <button id="ask-btn" class="btn btn-primary">Ask</button>
                    </div>
                </div>
                <div id="posts-container">
                    <div class="card"><p>Loading questions...</p></div>
                </div>
            </div>

            <!-- Answer Tab Content -->
            <div id="answer" class="tab-content">
                <div id="answer-feed-container">
                    <div class="card"><p>Loading questions to answer...</p></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
